<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Blog API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6b4f3f, #3a7d44);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fffdf8;
      width: 90%;
      max-width: 520px;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #3a3a3a;
      margin-bottom: 12px;
    }

    p {
      color: #5f5f5f;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      background: #3a7d44;
      color: #ffffff;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      margin: 8px;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #3a7d44;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #2f6537;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #e6d3b1;
      color: #5a3e2b;
      border: 1px solid #d1bfa3;
    }

    .btn-secondary:hover {
      background: #d8c2a0;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #8a7f72;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="badge">ðŸŒ¿ Backend Running</div>

    <h1>Personal Blog API</h1>
    <p>
      This is the backend service for a personal blog application built with
      Node.js, Express, and MongoDB.
    </p>

    <div class="buttons">
      <a href="/api/posts" class="btn-primary">Posts API</a>
      <a href="/api/auth" class="btn-secondary">Auth API</a>
    </div>

    <footer>
      Â© 2026 Â· Personal Blog Â· API tested with Postman
    </footer>
  </div>

</body>
</html>
